<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .box {
        display: grid;
        grid-template-rows: 100px;
        grid-template-columns: 300px auto 300px;
      }


      .box span:first-child,
      .box span:last-child {
        background: green;
      }

      .box span:nth-child(2) {
        background: red;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <span>1</span>
      <span>1</span>
      <span>1</span>
    </div>
  </body>

</html>
